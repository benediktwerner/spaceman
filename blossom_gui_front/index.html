<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blossom</title>
    <link data-trunk rel="css" href="src/style.css"/>
</head>
<body>
    <script>
        async function f() {
            const {invoke} = window.__TAURI__;
            const {emit, listen} = window.__TAURI__.event;

            await listen("o-1", console.log);

            await invoke("add_protobuf_descriptor", {"path": "/home/elia/code/blossom/playground/proto/playground.desc"});
            console.log(JSON.parse(await invoke("get_repo_view", {})));
            const callId = await invoke("start_call", {
                endpointEncoded: JSON.stringify({authority: "localhost:7575"}),
                methodSerial: 4,
                metadata: []
            });
            console.log("Call id", callId);
            emit("i-1", {Msg: JSON.stringify({
                "letter": ""
            })});
            window.guess = async letter => {
                await emit("i-1", {Msg: JSON.stringify({
                    "letter": letter,
                })});
            }
            window.commit = async () => {
                await emit("i-1", JSON.stringify("Commit"));
            };
            window.cancel = async () => {
                await emit("i-1", JSON.stringify("Cancel"));
            };
        }
        f();
    </script>
</body>
</html>
